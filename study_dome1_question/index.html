<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>知问前端</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>


<div id="header">
    <div class="header_main">
     <h1>知问</h1>
        <div class="header_search">
            <input  class="search" type="text" name="search">
        </div>
        <div class="header_button">
            <input type="button" value="查询" id="search_button">
        </div>
        <div class="header_member">
            <a href="###" id="reg_a">注册</a>  |  <a href="###" id="login_a">登录</a>
        </div>
    </div>
</div>


 <div id="reg" title="会员注册">
     <p>
         <label for="user">账号：</label>
         <input type="text" name="user" class="text" id="user" title="请输入账号，不小于2位">
         <span class="star">*</span>
     </p>
     <p>
         <label for="pass">密码：</label>
         <input type="text" name="pass" class="text" id="pass" title="请输入密码，不小于2位">
         <span class="star">*</span>
     </p>
     <p>
         <label for="email">邮箱：</label>
         <input type="text" name="email" class="text" id="email" title="请输入电子邮件">
         <span class="star">*</span>
     </p>
     <p>
     <label>性别：</label>
     <input type="radio" name="sex" class="text" id="male" checked="checked"> <label for="male">男</label></input>
     <input type="radio" name="sex" class="text" id="female"> <label for="female">女</label></input>
     </p>
     <p>
         <label for="date">生日：</label>
         <input type="text" name="date" class="text" id="date" readonly="readonly">
     </p>
 </div>

</body>
</html>
